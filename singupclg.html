	<script>

    function getCollegeDetails(){
        var url ='collegeDetails.json';
        $.ajax({
            type:'POST',
            url:url,
            success:function(data){
              debugger;
                var load="";
                var i=0;
               for(i=0;i < data.length;i++) {
                 load+='<li class="col-md-3 col-sm-4">'
                        +'<div class="thumbnail">'
                        +'<img src="'+data[i].logo_path+'" alt="sjbit" class="imgClass"><br>'
                        +'<div class="caption">'
                        +' <p>'+data[i].clg_name+'</p>'
                        +' </div>'
                        +'</div>'
                        +'</li>';
               }

               $('#loadClg').html(load);       
            }  
        });  

    }


	$( document ).ready(function() {
    getCollegeDetails();
  });
	</script>
